<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 | Imprento 3D</title>
    
    <!--Descripción-->
    <meta name="description" content="Servicio web de impresión 3D para todos tus proyectos.">

    <!--Estilos-->
    <meta http-equiv = "refresh" content = "10; url = index.html" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="text-center bg-error">
    <div class="altura-error">
        <h1 class="text-light titulo-error">¡OH NO!</h1>
        <div class="contenedor-error">
            <div class="texto-error">
                <p>¡Robots hechos con nuestras impresoras se revelaron y están intentando tomar la compañia!
                </p>
            </div>
            <img src="Imagenes/404.gif" alt="404" class="imagen-error">
            <div class="pie-error">
                <p>
                    No te preocupes, ya lo solucionaremos. 
                    <br>
                    Mientras tanto, sigue navegando por nuestro sitio, pero... 
                    <br><br>
                    <strong class="advertencia-error">¡Por favor, no elijas robots para imprimir!</strong>
                </p>
            </div>
        </div>
    </div>
      

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
