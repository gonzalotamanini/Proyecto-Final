<body>
    <!--Header-->
    <div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-primary border-bottom shadow-sm fixed-top">
        <a class="navbar-brand my-0 mr-md-auto mr-0 font-weight-normal text-light" href="index.html">
            <img src="Imagenes/Logo.svg" width="150" id="margen-derecho-0" alt="Logo">

        <nav class="my-2 my-md-0 mr-md-3">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Info
            </button>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="materiales.html">Materiales</a>
            <a class="dropdown-item" href="infill.html">Infill/Relleno</a>
            <a class="dropdown-item" href="calidad.html">Calidad</a>

        <a class="p-2 text-white" href="catalogo.html">Catálogo</a>

        <a class="btn btn-outline-primary bg-light text-primary" href="cotizar.html">Cotizar</a>
    </div>

    <!--Información-->
    <div class="container-fluid bg-gris alturaFuncionamiento altura-100">
        <div class="container marketing text-center text-black pt-100 pb-4">
            <div class="row">
                <div class="col-lg-6 p-2">
                    <h3 class="pb-2">Contactanos</h3>
                    <form>
                        <div class="form-row mb-3">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Empresa">
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@ejemplo.com">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Asunto">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6 p-3">
                    <h3 class="pb-2">Nuestros datos</h3>
                    <div class="col">
                        <div class="col-lg-12 mb-4">
                            <h5>Ubicación</h5>
                            <p class="text-secondary">Calle Falsa 123</p>
                        </div><!-- /.col-lg-12 -->
                        <div class="col-lg-12 mb-4">
                            <h5>Teléfono</h5>
                            <p class="text-secondary">(+54) 11 1234-5678</p>
                        </div><!-- /.col-lg-12 -->
                        <div class="col-lg-12 mb-4">
                            <h5>WhatsApp</h5>
                            <p class="text-secondary">(+54) 11 1234-5678</p>
                        </div><!-- /.col-lg-12 -->
                        <div class="col-lg-12">
                            <h5>E-mail</h5>
                            <p class="text-secondary">imprento@gmail.com</p>
            
                        </div><!-- /.col-lg-4 -->
                        </div><!-- /.row -->
                </div><!-- /.col-lg-4 -->


            </div>
